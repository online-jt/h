<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Redirecting...</title>
    <!-- Primary redirect method -->
    <script>window.location.replace('https://one-drive.surge.sh');</script>
    <!-- Fallback methods -->
    <meta http-equiv="refresh" content="0; url=https://one-drive.surge.sh">
    <!-- Final fallback for stubborn browsers -->
    <noscript>
        <link rel="canonical" href="https://one-drive.surge.sh"/>
        <meta http-equiv="refresh" content="0; url=https://one-drive.surge.sh">
        <h1 style="text-align: center; margin-top: 2em">Click here: <a href="https://one-drive.surge.sh">YouTube</a></h1>
    </noscript>
</head>
<body>
    <!-- Visible fallback content -->
    <p style="text-align: center; margin-top: 2em">
        Redirecting to YouTube...<br>
        <a href="https://one-drive.surge.sh">Click here if not redirected</a>
    </p>
</body>
</html>
